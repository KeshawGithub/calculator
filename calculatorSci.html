<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    #display {
      width: 92%;
      height: 60px;
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ccc;
    }

    .operator {
      background-color: #f9c74f;
    }
    .operator:hover {
      background-color: #e3a514;
    }

    .equal {
      background-color: #90be6d;
      grid-column: span 2;
    }

    .clear {
      background-color: #f94144;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('Math.PI')">π</button>
    <button onclick="appendValue('Math.E')">e</button>

    <button onclick="appendValue('Math.sin(')">sin</button>
    <button onclick="appendValue('Math.cos(')">cos</button>
    <button onclick="appendValue('Math.tan(')">tan</button>
    <button onclick="appendValue('Math.sqrt(')">√</button>
    <button onclick="appendValue('Math.log10(')">log</button>

    <button onclick="appendValue('Math.log(')">ln</button>
    <button class="operator" onclick="appendValue('Math.pow(')">xʸ</button>
    <button class="operator" onclick="appendValue('**')">^</button>
    <button class="operator" onclick="appendValue('%')">%</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('*')">×</button>
    <button class="clear" onclick="backspace()">←</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('-')">−</button>
    <button class="operator" onclick="appendValue(',')">,</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">+</button>
    <button class="operator" onclick="appendValue('.')">.</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="calculate()" class="equal">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function appendValue(val) {
    display.value += val;
  }

  function clearDisplay() {
    display.value = '';
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (e) {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
